<header>
    <div class="ui menu">
        <div class="header item">

        </div>

        <div class="user-profile">

            </div>

            <div class="ui mini statistics">
                <div class="statistic">
                    <div class="value">
                        22
                    </div>
                    <div class="label">
                        Faves
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        31,200
                    </div>
                    <div class="label">
                        Views
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        22
                    </div>
                    <div class="label">
                        Members
                    </div>
                </div>
            </div>

            <div class="header">
                <h2>{{homeCtrl.users.name}}</h2>
            </div>

            <div class="location">
                <i class="fa fa-map-marker fa-lg"> {{homeCtrl.users.location}}</i>
            </div>
        </div>
    </div>
</div>

<div class="ui centered card" id="newCard">
    <div class="content">
        <img class="ui avatar image" ng-src="{{favourCtrl.favours.image}}"> <a ui-sref="profile({userId:favourCtrl.favours.uid})">{{favourCtrl.favours.name}}</a>
        <div class="right floated meta">
            {{favourCtrl.favours.date|date:'short'}}
        </div>
    </div>
    <div class="content">
        <div class="header">
            {{favourCtrl.favours.favorTitle}}
        </div>
        <div class="description">
            <p>{{favourCtrl.favours.favorContent}}</p>
        </div>
    </div>
    <div class="extra content">
        <div class="actions">
            <span class="left floated like">
                <i class="mail outline icon" id="messageFavour"></i>
                <div class="ui rating" data-max-rating="1">
                    <i class="star icon" ng-class="{active:favourCtrl.favours.favorited}" id="favoriteFavour" ng-click="favourCtrl.addFavoriteFvr(favours)"></i>
                </div>
            </span>
            <span class="right floated">
                <div class="ui right pointing dropdown" ng-if="favourCtrl.currUser.uid == favourCtrl.favours.uid" ng-click="favourCtrl.dropDownEdit()">
                    <i class="edit icon"></i>
                    <div class="menu">
                        <div class="item" id="deleteFavour"  ng-click="favourCtrl.deleteModal()" >
                            <i class="remove icon"></i>
                            Delete
                        </div>
                        <div class="item">
                            <i class="edit icon" id="editFavour" ng-click="favourCtrl.editFavour(favours)"></i>
                            Edit
                        </div>
                    </div>
                </div>
                <div class="item" ng-if="favourCtrl.currUser.uid !== favourCtrl.favours.uid">
                    <i class="hide icon"></i>
                </div>
            </span>
        </div>
    </div>
    
    <div class="ui modal" id="deletePost">
        <div class="header">Delete Your Favour</div>
        <div class="content">
            <form class="ui form">
                <div class="field">
                    <p>Are you sure you want to delete your favour</p>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui negative button"><i class="fa fa-times"> Cancel</i></div>
            <div class="ui positive button" ng-click="favourCtrl.a.$remove(favours)"><i class="fa fa-check"> Yes</i></div>
        </div>
    </div>
</div>
